<html>
<head>
<title>OPFO MIS Incident Report</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

</head>

<body>
	<table style="width: 100%">
		<tbody>
			<tr>
				<td><div id="map" style="height: 500px; margin-top: 20px;"></div></td>
			</tr>
		</tbody>
	</table>
</body>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<script>

var map = L.map('map').setView([-2.5401,112.3513], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Load the GeoJSON data and add it to the map
  fetch('https://majchinthaka.github.io/aick.json/aick.json')
    .then(function (response) {
      return response.json();
    })
    .then(function (data) {
      L.geoJSON(data).addTo(map);
    });

L.marker([-2.5401,112.3513]).addTo(map)
    .bindPopup('Test popup text')
    .openPopup();

</script/>

</html>
